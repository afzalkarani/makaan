<div class="card">
    <div class="card-img-wrapper">
        <img *ngIf="property.Image" src="\assets\image\{{property.Image}}" class="card-img-top propImg" alt="...">
        <img *ngIf="!property.Image" src="\assets\image\house.png" class="card-img-top propImg" alt="...">

        <ul *ngIf="!hideIcons" class="list-inline text-center member-icons animate">
            <li class="list-inline-item">
                <button routerLink="/property-detail/{{property.Id}}" class="btn btn-primary"><i
                        class="fa-regular fa-pen-to-square"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary">
                    <i class="fa-sharp fa-regular fa-id-badge"></i>
                </button>
            </li>
        </ul>
    </div>

    <div class="card-body p-1">
        <h1 class="mb-0">{{property.Bhk}} BHK {{property.PropertyType}} </h1>

        in {{property.Name}}
        <span *ngIf="property.Name">,</span>
        {{property.City}}

        <h6 class="mt-2">{{property.FurnishType}}
            <span *ngIf="property.FurnishType !== 'Unfurnished'">Furnished</span> | Ready to Move
        </h6>

        <hr class="mt-0 mb-2">

        <h6 class="mb-0">Price: <span class="font-highlight">{{property.Price}} USD</span> |
            Area: <span class="font-highlight">{{property.BuiltArea}} Sq Ft </span> </h6>
    </div>
</div>
