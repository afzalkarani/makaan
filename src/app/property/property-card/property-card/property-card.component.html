<div class="card">
    <div class="card-img-wrapper">
        <img *ngIf="property.Image" src="\assets\image\{{property.Image}}" class="card-img-top propImg" alt="...">
        <img *ngIf="!property.Image" src="\assets\image\house.png" class="card-img-top propImg" alt="...">

        <ul class="list-inline text-center member-icons animate">
            <li class="list-inline-item">
                <button routerLink="/property-detail/{{property.Id}}" class="btn btn-primary"><i
                        class="fa-regular fa-pen-to-square"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary">
                    <i class="fa-sharp fa-regular fa-id-badge"></i>
                </button>
            </li>
        </ul>
    </div>

    <div class="card-body">
        <h4 class="card-title">{{property.Name}}</h4>
        <h5 class="card-text">{{property.Type}}</h5>
        <h5 class="card-text">{{property.Price}}</h5>
        <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
</div>
