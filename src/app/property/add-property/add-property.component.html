<div class="card">
    <div class="card-header">
        Add New Property
    </div>
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #propertySave="ngForm">

            <div class="form-group col-12">
                <label for="name">Name</label>
                <input type="text" class="form-control" #propName="ngModel" ngModel name="Name" required minlength="5">

                <span *ngIf="!propName.valid && propName.touched" class="error-block">
                    <span *ngIf="propName.errors?.required">Please provide Name</span>
                    <span *ngIf="propName.errors?.minlength">Name must be atleast 5 Charaters</span>
                </span>
            </div>


            <div class="form-group col-12">
                <label for="Type">Type</label>
                <input type="text" class="form-control" ngModel name="Type" required>
            </div>


            <div class="form-group col-12">
                <label for="Price">Price</label>
                <input type="text" class="form-control" ngModel name="Price" required>
            </div>


            <div class="form-group col-12">
                <button [disabled]="!propertySave.valid" type="submit" class="btn btn-primary m-2 pr-2">Save</button>
                <button type="reset" class="btn btn-primary">Cancel</button>
            </div>

        </form>
    </div>
</div>
